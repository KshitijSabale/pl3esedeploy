<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            text-decoration: none;
            box-sizing: border-box;
            list-style: none;
        }

        body {
            color:white;
            background-color: rgb(30, 30, 40);;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #090f1b;
            /* position: fixed; */
            top: 0;
            left: 0;
            padding: 0 25px;
        }

        .navbar .inner_navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }

        .navbar .logo a {
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 3px;
            color:cyan;
        }

        .navbar .logo a span {
            color: #5bd485;
        }

        .navbar .menu ul {
            display: flex;
        }

        .navbar .menu ul li a {
            width: 120px;
            margin-right: 10px;
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 25px;
            color:cyan;
            text-transform: uppercase;
            font-size: 20px;
            letter-spacing: 2px;
            transition: all 0.2s ease;
        }

        .navbar .menu ul li:last-child a {
            margin-right: 0;
        }

        .navbar .menu ul li a:hover,
        .navbar .menu ul li a.active {
            background:rgba(46, 46, 46, 0.973);
        }

        .main_container {
            margin-top: 60px;
            padding: 25px;
        }

        .main_container .content {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
        }

        .main_container .content .item_wrap {
            width: 50%;
            padding: 10px;
        }

        .main_container .content .item_wrap .item {
            padding: 25px;
            background: #fff;
            line-height: 22px;
        }

        @media (max-width: 992px) {
            .navbar {
                height: 100px;
                padding: 12px;
            }

            .navbar .inner_navbar {
                flex-direction: column;
            }

            .main_container {
                margin-top: 100px;
            }
        }

        @media (max-width: 728px) {
            .navbar {
                height: 60px;
            }

            .navbar .inner_navbar {
                flex-direction: row;
            }

            .main_container {
                margin-top: 60px;
            }

            .navbar .menu ul {
                position: absolute;
                top: 60px;
                left: 0;
                display: block;
                background: #090f1b;
                width: 100%;
            }

            .navbar .menu ul li {
                padding: 10px;
            }

            .navbar .menu ul li a {
                width: 100%;
                padding: 12px;
            }

            

            .navbar .menu {
                display: none;
            }

            .navbar .menu.active {
                display: block;
            }

            .main_container .content .item_wrap {
                width: 100%;
            }
        }

        @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

        form {
            max-width: 420px;
            margin: 50px auto;
        }

        .feedback-input {
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 500;
            font-size: 18px;
            border-radius: 5px;
            line-height: 22px;
            background-color: transparent;
            border: 2px solid cyan;
            transition: all 0.3s;
            padding: 13px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            outline: 0;
        }

        .feedback-input:focus {
            border: 2px solid lightcyan;
        }

        textarea {
            height: 150px;
            line-height: 150%;
            resize: vertical;
        }

        [type="submit"] {
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            width: 100%;
            background: cyan;
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            color: white;
            font-size: 24px;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: all 0.3s;
            margin-top: -4px;
            font-weight: 700;
        }

        [type="submit"]:hover {
            background: lightcyan;
        }

        footer {
            color:black;
            position: relative;
            height: 65px;
            left: 0;
            bottom: 0;
            font-size: 14px;
            background-color: #00fcfc;
            width: 100%;
            height: max-content;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="inner_navbar">
            <div class="logo">
                <a href="index.html">WCE</span></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contactUs.html" class="active">Register</a></li>
                    <li><a href="users.html">Users</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section>
        <center><h1>User Registration Form </h1></center>
        <!-- <form action="/contactUs" id="form-id"> -->
        <form name="myForm" method="post" onsubmit="return submitFun();"  onkeydown="return event.key != 'Enter';">
            <input name="name" type="text" class="feedback-input" placeholder="Full Name" required/>
            <input name="mobNum" type="number" class="feedback-input" placeholder="Mobile Number" minlength="10" maxlength="10" required/>
            <input name="email" type="email" class="feedback-input" placeholder="Email" required/>
            <textarea name="text" class="feedback-input" placeholder="Address" required></textarea>
            <input name="userID" type="text" class="feedback-input" placeholder="PRN" required/>
            <input name="department" type="text" class="feedback-input" placeholder="Department" required/>
            <input name="class" type="text" class="feedback-input" placeholder="Class" required />
            <input name="password" type="password" class="feedback-input" placeholder="Password" required/>
            <span><label for="">User Photo:- </label> <input required name="ID Proof" accept="image/png, image/jpg" type="file"   placeholder="ID Proof / Photo" /></span>
            <br><br>
            <input type="submit" id="submit"value="SUBMIT" />
        </form>
    </section>
        <footer style="text-align: center;margin-top: 44%;" >
            <h4>
                CREATED BY - KSHITIJ AMIT SABALE
            </h4>
        </footer>  
</body>
